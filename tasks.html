<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frappe Repo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="mx-4 my-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>Task List</h4>
            <button id="add-task-btn" class="btn btn-primary">Add Task</button>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Subject</th>
                        <th scope="col">Status</th>
                        <th scope="col">Assigned To</th>
                        <th scope="col">Expected End Date</th>
                    </tr>
                </thead>
                <tbody id="task-table-body">
                    <!-- Rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>


        <!-- Pagination Controls -->
        <nav>
            <ul class="pagination justify-content-center py-3">
                <li class="page-item">
                    <button class="page-link" id="prev-page" disabled>Previous</button>
                </li>
                <li class="page-item">
                    <span class="page-link" id="current-page">Page 1</span>
                </li>
                <li class="page-item">
                    <button class="page-link" id="next-page">Next</button>
                </li>
            </ul>
        </nav>


        <!-- Modal for Adding a Task -->
        <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addTaskModalLabel">Add New Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="add-task-form">
                            <div class="mb-3">
                                <label for="task-subject" class="form-label">Subject</label>
                                <input type="text" id="task-subject" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="task-status" class="form-label">Status</label>
                                <select id="task-status" class="form-select" required>
                                    <option value="Open">Open</option>
                                    <option value="Working">Working</option>
                                    <option value="Pending Review">Pending Review</option>
                                    <option value="Overdue">Overdue</option>
                                    <option value="Template">Template</option>
                                    <option value="Completed">Completed</option>
                                    <option value="Cancelled">Cancelled</option>
                                </select>
                            </div>

                            <!-- In the add task modal -->
                            <div class="mb-3">
                                <label for="task-team" class="form-label">Team</label>
                                <input type="text" class="form-control" id="task-team"
                                    placeholder="Select or type a team" />
                            </div>
                            
                            <div class="mb-3">
                                <label for="task-priority" class="form-label">Priority</label>
                                <select id="task-priority" class="form-select" required>
                                    <option value="Low">Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>
                                    <option value="Urgent">Urgent</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="task-assigned-to" class="form-label">Assigned To</label>
                                <input type="text" id="task-assigned-to" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="task-start-date" class="form-label">Expected Start Date</label>
                                <input type="date" id="task-start-date" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="task-end-date" class="form-label">Expected End Date</label>
                                <input type="date" id="task-end-date" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="task-progress" class="form-label">Progress (%)</label>
                                <input type="number" id="task-progress" class="form-control" min="0" max="100">
                            </div>
                            <div class="mb-3">
                                <label for="task-description" class="form-label">Task Description</label>
                                <textarea id="task-description" class="form-control" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Task</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- Update Task Details Modal -->
        <div class="modal fade" id="taskDetailsModal" tabindex="-1" aria-labelledby="taskDetailsModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="taskDetailsModalLabel">Task Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="task-details-modal-content">
                        <!-- Task details will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
